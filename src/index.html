<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <article class="content">
      <div class="header">
        <img class="fondo" src="./assets/images/bg-pattern-card.svg" alt="Background header">
      </div>
      <div class="text">
        <img class="victor" src="./assets/images/image-victor.jpg" alt="Victor Crest">
        <h1 class="nombre">Victor Crest <span>26</span></h1>
        <p> <span>London</span></p>
        <div class="separator"></div>
        <div class="info">
          <div>80K <span>Followers</span></div>
          <div>803K <span>Likes</span></div>
          <div>1.4K <span>Photos</span></div>
        </div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/claumcarh" target="_blank">Claudia Marcela Cardona Hurtado</a>.
  </footer>
</body>
</html>

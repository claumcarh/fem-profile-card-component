<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/index.scss">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <article class="card">
      <img class="fondo" src="./assets/images/bg-pattern-card.svg" alt="">
      <img class="card__profile-img" src="./assets/images/image-victor.jpg" alt="Victor Crest">
      <h1 class="card__title">Victor Crest <span class="card__title--normal">26</span></h1>
      <p class="card__subtitle">London</p>
      <div class="card__separator"></div>
      <div class="card__info">
        <div class="card__statistics">80K <span class="card__statistics--lower">Followers</span></div>
        <div class="card__statistics">803K <span class="card__statistics--lower">Likes</span></div>
        <div class="card__statistics">1.4K <span class="card__statistics--lower">Photos</span></div>
      </div>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/claumcarh" target="_blank">Claudia Marcela Cardona Hurtado</a>.
  </footer>
</body>
</html>
